<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BookMeMemories — Flight Co-Pilot</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="BookMeMemories — AI flight co-pilot and group fares inventory.">
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <header>
    <h1>BookMeMemories</h1>
    <p>Your AI flight co-pilot — search here or use WhatsApp</p>
    <div id="search">
      <input id="q" placeholder="Type origin, destination, dates or a message..." />
      <button id="searchBtn">Search</button>
    </div>
  </header>

  <main>
    <section id="results">
      <h2>Live search results</h2>
      <div id="liveResults">No searches yet — try the search above or contact via WhatsApp.</div>
    </section>

    <section id="group-fares">
      <h2>Group Fares </h2>
      <div id="groupList">
        <p> <a href="/group-fares.html">Open group fares page</a></p>
      </div>
    </section>
  </main>

  <footer>
    <a href="/privacy.html">Privacy</a> • <a href="/contact.html">Contact</a> • <a href="/razorpay-verification.html">Razorpay verification</a>
  </footer>

<script>
document.getElementById('searchBtn').onclick = function(){
  const q = document.getElementById('q').value;
  const el = document.getElementById('liveResults');
  el.innerText = 'Searching for: ' + q + ' — backend not connected in skeleton.';
  // This should call your backend API: /api/search?q=...
}
</script>
</body>
</html>
